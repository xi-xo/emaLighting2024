<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menu-Toggle.css">
    <script type="text/javascript" src="./menu-Toggle.js"></script>
    <script type="text/javascript" defer src="./comparisonSlider.js"></script>
    <link rel="stylesheet" href="./comparisonSlider.css">
    <title>EMA Lighting</title>
</head>
<body>
    <!-- Navigation container -->
    <div class="nav">
        <div class="nav-container">
            <!-- Navigation bar -->
            <div class="navbar">
                <!-- Logo with line break -->
                <div class="logo">EMA <br>LIGHTING</div>

                <!-- Hamburger menu toggle -->
                <div class="menu-toggle" id="menu-toggle">
                    <!-- Hamburger box with three spinning lines -->
                    <div class="hamBox" id="hamBox">
                        <span class="lineTop spin"></span>
                        <span class="lineMiddle spin"></span>
                        <span class="lineBottom spin"></span>
                    </div>

                    <!-- Container for menu links -->
                    <div class="menu-links-container">
                        <ul class="menu-links">
                            <li class="menu-item"><a href="#" class="menu-link">Home </a></li>
                            <li class="menu-item"><a href="#" class="menu-link">About us </a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Services </a></li>
                        </ul>
                        <!-- Menu links with placeholders (# is a placeholder URL) -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation overlay -->
    <div class="nav-overlay" id="nav-overlay"></div>

    <div class="comparison-slider-container">
        <div class="image-container">
            <img class="image-before slider-image" src="./assets/Designer-before.jpeg" alt="Before designing image">
            <img class="image-after slider-image" src="./assets/Designer-after.png" alt="After desining image">
        </div>
        <input 
        type="range" 
        min="0" max="100" value="50" 
        class="slider"
        aria-label="Percentage of before photo shown"
        />
        <div class="slider-line"></div>
        <div class="slider-button" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M136,40V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0ZM96,120H35.31l18.35-18.34A8,8,0,0,0,42.34,90.34l-32,32a8,8,0,0,0,0,11.32l32,32a8,8,0,0,0,11.32-11.32L35.31,136H96a8,8,0,0,0,0-16Zm149.66,2.34-32-32a8,8,0,0,0-11.32,11.32L220.69,120H160a8,8,0,0,0,0,16h60.69l-18.35,18.34a8,8,0,0,0,11.32,11.32l32-32A8,8,0,0,0,245.66,122.34Z"></path></svg>
        </div>
    </div>
</body>
</html>
